<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="./create-post.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="../styles/home.css" />
        <title>Document</title>
    </head>

    <body>
        <header>
            <div class="gutter-right logo">
                <img src="../assets/big-logo.png" />
            </div>
            <button id="logout">Logout</button>
            <button id="bulletin-board-nav">Bulletin Board</button>
            <button id="journal-nav">Journal</button>
            <h1>Make a Post!</h1>
        </header>
        <main>
            <form class="bulletin-board-form">
                <label>Title your post</label>
                <textarea type="text" class="title-input" name="title"></textarea>
                <label>Post something to the bulletin board</label>
                <textarea type="text" class="description-input" name="description"></textarea>
                <label>Contact info</label>
                <textarea type="text" class="contact-input" name="contact"></textarea>
                <button type="submit" class="submit">submit</button>
            </form>
            <div class="bulletin-board-container">your thoughts here...</div>
        </main>
        <footer>
            <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
        </footer>
    </body>
</html>
